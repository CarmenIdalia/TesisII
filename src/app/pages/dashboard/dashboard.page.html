<!-- src/app/pages/dashboard/dashboard.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjetas de estadísticas -->
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <!-- Tarjeta de Ventas Totales -->
        <ion-col size="12" size-md="6">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-subtitle>Resumen</ion-card-subtitle>
              <ion-card-title>Ventas Totales</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{ salesTotal | currency }}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Tarjeta de Pedidos Hoy -->
        <ion-col size="12" size-md="6">
          <ion-card color="success">
            <ion-card-header>
              <ion-card-subtitle>Resumen</ion-card-subtitle>
              <ion-card-title>Pedidos Hoy</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{ ordersToday }}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Tarjeta de Artículos a Reabastecer -->
        <ion-col size="12" size-md="6">
          <ion-card color="warning">
            <ion-card-header>
              <ion-card-subtitle>Resumen</ion-card-subtitle>
              <ion-card-title>Artículos a Reabastecer</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{ inventoryStatus }}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Gráfica de Ventas Diarias -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Ventas Diarias</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas id="salesChartCanvas"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Gráfica de Estado de Inventario -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Estado de Inventario</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas id="inventoryChartCanvas"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
