<!-- src/app/pages/home/home.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjetas de estadísticas -->
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Bienvenido</ion-card-subtitle>
              <ion-card-title>{{userName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="person-circle-outline" class="large-icon"></ion-icon>
              <p>Último acceso: {{lastLogin | date:'medium'}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-subtitle>Resumen</ion-card-subtitle>
              <ion-card-title>Actividad</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="none">
                <ion-item color="primary">
                  <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                  <ion-label>Tareas Completadas</ion-label>
                  <ion-badge slot="end" color="light">12</ion-badge>
                </ion-item>
                <ion-item color="primary">
                  <ion-icon name="time" slot="start"></ion-icon>
                  <ion-label>Pendientes</ion-label>
                  <ion-badge slot="end" color="light">5</ion-badge>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Sección de Acciones Rápidas -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Acciones Rápidas</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" size-md="3">
                    <ion-button expand="block" fill="clear" class="action-button">
                      <div class="button-content">
                        <ion-icon name="document-text"></ion-icon>
                        <span>Reportes</span>
                      </div>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" size-md="3">
                    <ion-button expand="block" fill="clear" class="action-button">
                      <div class="button-content">
                        <ion-icon name="people"></ion-icon>
                        <span>Usuarios</span>
                      </div>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" size-md="3">
                    <ion-button expand="block" fill="clear" class="action-button">
                      <div class="button-content">
                        <ion-icon name="settings"></ion-icon>
                        <span>Configuración</span>
                      </div>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" size-md="3">
                    <ion-button expand="block" fill="clear" class="action-button">
                      <div class="button-content">
                        <ion-icon name="help-circle"></ion-icon>
                        <span>Ayuda</span>
                      </div>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Lista de Actividades Recientes -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Actividades Recientes</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item *ngFor="let activity of recentActivities">
                  <ion-icon [name]="activity.icon" slot="start" [color]="activity.color"></ion-icon>
                  <ion-label>
                    <h2>{{activity.title}}</h2>
                    <p>{{activity.description}}</p>
                    <small>{{activity.time | date:'short'}}</small>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
